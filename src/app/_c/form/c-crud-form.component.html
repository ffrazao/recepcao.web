<div class=" mt-5">
  {{service.estado}}
  <form [formGroup]="frm">
    <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" formControlName="valor" name="teste" maxlength=10 #vlr appFrzPoeFoco>
      <mat-hint>Errors appear1 instantly!</mat-hint>
      <mat-hint align="end">{{ vlr.value.length}} / 10</mat-hint>
      <mat-error>
        Please enter a valid email address
      </mat-error>
      <mat-error>
        Email is <strong>required</strong>
      </mat-error>
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>
