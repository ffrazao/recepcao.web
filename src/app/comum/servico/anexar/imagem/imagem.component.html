<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3" style="width: 100%; height: 100%;">
            <mat-tab-group mat-align-tabs="start" style="width: 100%; height: 100%;">
                <mat-tab label="WebCam">
                    <h3>Tire a foto</h3>

                    <div id="app">
                        <div><video #video id="video" width="640" height="480" autoplay></video></div>
                        <div><button id="snap" (click)="capture()">Snap Photo</button></div>
                        <canvas #canvas id="canvas" width="640" height="480"></canvas>
                        <ul>
                            <li *ngFor="let c of captures">
                                <img src="{{ c }}" height="50" />
                            </li>
                        </ul>
                    </div>

                </mat-tab>
                <mat-tab label="Arquivo">
                    <h3>Escolha o arquivo</h3>
                    <div class="form-group">
                        <input type="file" name="image" (change)="fileProgress($event)" [multiple]="multiplo" />
                    </div>
                    <div *ngIf="fileUploadProgress">
                        Carregando: {{ fileUploadProgress }}
                    </div>
                    <div class="image-preview mb-3" *ngIf="previewUrl">
                        <img [src]="previewUrl" class="img-fluid" />
                    </div>
                    <div class="mb-3" *ngIf="uploadedFilePath">
                        {{uploadedFilePath}}
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
